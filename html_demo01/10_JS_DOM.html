<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM学习</title>

</head>
<body>

    <img id="light" src="bqb/5.jpg" width="20%" height="20%">

    <script>

        var flag = true;
        var light = document.getElementById("light")
        light.onclick = function () {
            if (flag){
                light.src = "bqb/6.jpg";
                flag = false;
            }else {
                light.src = "bqb/5.jpg";
                flag = true;
            }
        }

        function method(){

        }

    </script>

</body>
</html>
