<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机送表情包</title>

</head>
<body>

    <img id="img" src="bqb/1.jpg" width="100%" height="100%">

    <script>

        var numbar = 1;
        function fun() {
            numbar++;
            if (numbar == 40) {
                numbar = 1;
            }
            var img = document.getElementById("img");
            img.src = "bqb/"+numbar+".jpg";
        }

        setInterval(fun,50)

    </script>

</body>
</html>
